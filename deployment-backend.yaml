apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: finance-app
      tier: backend
  template:
    metadata:
      labels:
        app: finance-app
        tier: backend
    spec:
      containers:
      - name: backend-container
        image: alexcayoja-sys/finance-backend:latest
        ports:
        - containerPort: 8080
        env:
        # Variables de conexi√≥n a la DB
        - name: DB_HOST
          value: "finance-db-service" # Nombre del Service de la DB
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db_password
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false